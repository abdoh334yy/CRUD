<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>CRUDS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="crud">
    <div class="head">
        <h2>cruds project</h2>
        <p>My first java project :) </p>
    </div>
<div class="inputs">
<input type="text" placeholder="Title" id="title">
<div class="price">
    <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
    <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
    <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
    <small id="total"></small>

</div>
<input type="number" id="count" placeholder="Count">
<input type="text" id="category" placeholder="Category">
<button id="submit">Create</button>

</div>
<div class="outputs">
<div class="searchBlock">
    <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search">
    <div class="btnSearch">
        <button onclick="getSearch(this.id)" id="searchTitle">Search By Title</button>
        <button onclick="getSearch(this.id)" id="searchCatogery">Search By Catogery</button>
    </div>
</div>
<div id="deleteAll">

</div>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>totla</th>
        <th>category</th>
        <th>update</th>
        <th>delete</th>
    </tr>

    <tbody id="tbody">
        
    </tbody>
</table>
</div>
</div>

        <script src="main.js"></script>
    </body>
</html>
